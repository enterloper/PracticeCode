<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Cards</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">	
</head>
<body>
	<header>
		Playing With Cards
	</header>
	<section id="content">
		<aside>
			<h3>Deck</h3>
			<label>Type</label>
			<select name="deckType" id="deckType" size="1">
				<option value="standard">Standard</option>
				<option value="pinochle">Pinochle</option>
			</select><br />
			<br />
			<button id="shuffleButton">Shuffle</button><br />
			<button id="cutButton">Cut</button><br />
			<button id="dealButton">Deal</button><br />
			<button id="sortButton">Sort Remaining</button><br />
		</aside>
		<div id="numSelect" class="show">
			<label id='promptLabel'>Enter a number between 1 and 52</label>
			<input id="numberSelector" type="number" min=1 max=52 name="numberSelector">
			<input id="cardCutter" type="submit" value="Cut cards">
		</div>
		<section class='board'>
			<div id="deck">
				<div class="card back">
				</div>
				<div class='stats'>
					<label># left in deck</label><span class="leftInDeck"></span>
				</div>
			</div>
			<div id="discard">
				<div class="card face">
					<div>
						<span class="value">King of Clubs</span>
					</div>
				</div>
				<div class='stats'>
					<label># removed</label><span id="removed"></span>
				</div>
			</div>
		</section>
	</section>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/behavior.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
