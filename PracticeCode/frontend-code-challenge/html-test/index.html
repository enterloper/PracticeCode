<!DOCTYPE html>
<html>
<head>
  <title>html-test</title>
  <link rel="stylesheet" href="./style/normalize.css" />
  <link rel="stylesheet" href="./style/main.css" />
</head>
<body>
  <div id="container">
    <div id="button_container">
      <button class="button_style">
        <img class="button_img" src="./img/btn-generate.png" />
        <span class='button_text'><p>Force</p> <p>Generate</p></span>
      </button>
      <button class="button_style">
        <img class="button_img" src="./img/btn-refresh.png" />
        <span class='button_text'><p>Refresh</p></span>
      </button>
      <button class="button_style">
        <img class="button_img" src="./img/btn-save.png" />
        <span class='button_text'><p>Save</p></span>
      </button>
    </div>

    <div id="user_notifications">
      <div id="table_title">
        <h3>User Data Usage Table of User Notifications</h3>
      </div>

        <span id="region_title">
          <p>REGION/DISTRICT</p>
        </span>
        <span id="damage_title">
          <p>DAMAGE ASSESSMENT</p>
        </span>
        <span id="message_title">
          <p>ETR MESSAGE</p>
        </span>
        <div class='data_entry'>
          <div class="region">
            <p class="region_title">ASHLAND (OH)</p>
          </div>
          <span class="damage_span">
            <input class="damage_input" type="" name="">
          </span>
          <span class="message_span">
            <input class="message_input" type="" name="">
            <a href="/"><img class="calendar" src="./img/calendar.png"></a>
          </span>
        </div>

        <div id="notification_footer"></div>
      </div>
    </div>
    <footer>
      <span>Developed with Ingenuity, by <span style="text-decoration: underline;">iFactor</span></span>
